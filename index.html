<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rocket Coffee</title>
  </head>
  <body>
    <header>
      <section class="header-container">
        <a href="#" class="header-logo">
          <img
            src="/assets/logo-desktop.svg"
            class="logo-desktop"
            alt="Rocket Coffee Logo"
          />
        </a>
        <nav class="header-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Rewards</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Stores</a></li>
          </ul>
        </nav>
        <div class="header-btn" id="btn-header">
          <button>ORDER NOW</button>
        </div>
      </section>
      <section class="header-mobile">
        <a href="#" class="header-mobile-logo">
          <img
            src="/assets/logo-mobile.svg"
            class="logo-mobile"
            alt="Rocket Coffee Logo"
          />
        </a>
        <div class="header-mobile-btn" id="btn-header-mobile">
          <button class="burger-btn"></button>
        </div>
      </section>
    </header>
    <main>
      <div class="menu-list-container">
        <ul class="menu-list">
          <li class="menu-item clicked-list-item"><a href="#">Home</a></li>
          <li class="menu-item"><a href="#">Menu</a></li>
          <li class="menu-item"><a href="#">Rewards</a></li>
          <li class="menu-item"><a href="#">Gift Cards</a></li>
          <li class="menu-item"><a href="#">Stores</a></li>
        </ul>
      </div>
      <div class="main-container-mobile">
        <h2>The coffee that will take your coding skills to the next level.</h2>
        <div class="header-btn" id="btn-mobile">
          <button>
            ORDER NOW
            <img src="/assets/arrow.svg" alt="Arrow" />
          </button>
        </div>
      </div>
      <section class="main-container">
        <div class="main-title">
          <h1 class="great-coffee">GreatCoffee</h1>
          <h1 class="great-code">&lt;GreatCode/&gt;</h1>
        </div>
        <div class="main-image">
          <img src="/assets/rocket-coffee-2.png" alt="Coffee Cup" />
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-container">
        <div class="footer-logo">
          <img src="/assets/logo-desktop.svg" alt="Rocket Coffee Logo" />
        </div>
        <div class="footer-nav">
          <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <ul>
            <li>
              <a href="#">
                <img
                  src="/assets/icon-facebook.png"
                  class="icon"
                  alt="Facebook"
                />
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="/assets/icon-twitter.png"
                  class="icon"
                  alt="Twitter"
                />
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="/assets/icon-instagram.png"
                  class="icon"
                  alt="Instagram"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
